[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["entity", "migration"]

[dependencies]
env_logger = "0.10.0"
log = "0.4.18"
moka = "0.11.1"
paste = "1.0.12"
prost = "0.11.9"
toml = "0.7.4"
tokio-stream = "0.1.14"
prost-types = "0.11.9"
entity = { path = "./entity" }
migration = { path = "./migration" }
chrono = "0.4.26"
sha256 = "1.3.0"
rand = "0.8.5"
hex = "0.4.3"
lru = "0.11.0"
thiserror = "1.0.44"
futures = "0.3.28"

[dependencies.tokio]
version = "1.28.0"
features =["macros", "rt-multi-thread", "full"]

[dependencies.sea-orm]
version = "0.12.2"
features = [
    "runtime-actix-rustls",
    "macros",
    "mock",
    "sqlx-sqlite",
    "with-chrono"
]

[dependencies.serde]
version = "1.0.163"
features = ["derive"]

[dependencies.tonic]
version = "0.9.2"
features = ["transport", "channel", "codegen", "tls", "prost"]

[build-dependencies]
tonic-build = "0.9.2"
