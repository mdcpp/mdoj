# memory in byte, time in microsecond
info = "gcc 13.2.0 (G++)"
extension = "c" # same extension means same language
name = "c-11" # must be same as dictionary name
uid = "7daff707-26b5-4153-90ae-9858b9fd9619" # be sure it's unique

[compile]
lockdown = true
command = ["/compile"]
kernel_mem = 67108864
user_mem = 268435456
